  <script>
    $('.welcome-screen button').on('click', function() {
      var name = $('#name-input').val();
      if (name.length > 2) {
        var message = "Welcome, " + name;
        $('.main .user-name').text(message);
        $('.welcome-screen').addClass('hidden');
        $('.main').removeClass('hidden');
      } else {
        $('#name-input').addClass('error');
      }
    });

    function toggleSong() {
      var song = document.querySelector('audio');
      if (song.paused == true) {
        console.log('Playing');
        $('.play-icon').removeClass('fa-play').addClass('fa-pause');
        song.play();
      } else {
        console.log('Pausing');
        $('.play-icon').removeClass('fa-pause').addClass('fa-play');
        song.pause();
      }
    }

    $('.play-icon').on('click', function() {
      toggleSong();
    });

    $('body').on('keypress', function(event) {
      if (event.keyCode == 32) {
        toggleSong();
      }
    });

    function fancyTimeFormat(time) {
      // Hours, minutes and seconds
      var hrs = ~~(time / 3600);
      var mins = ~~((time % 3600) / 60);
      var secs = time % 60;

      // Output like "1:01" or "4:03:59" or "123:03:59"
      var ret = "";

      if (hrs > 0) {
        ret += "" + hrs + ":" + (mins < 10 ? "0" : "");
      }

      ret += "" + mins + ":" + (secs < 10 ? "0" : "");
      ret += "" + secs;
      return ret;
    }

    function updateCurrentTime() {
      var song = document.querySelector('audio');
      var currentTime = Math.floor(song.currentTime);
      currentTime = fancyTimeFormat(currentTime);
      var duration = Math.floor(song.duration);
      duration = fancyTimeFormat(duration)
      $('.time-elapsed').text(currentTime);
      $('.song-duration').text(duration);


    }

    window.onload = function() {
      updateCurrentTime();
      setInterval(function() {
        updateCurrentTime();
      }, 1000);
    }
    var fileNames = ['song1.mp3', 'song2.mp3', 'song3.mp3', 'song4.mp3', 'song5.mp3', 'song6.mp3', 'song7.mp3', 'song8.mp3', 'song9.mp3', 'song10.mp3'];
    var songList = ['Tamma Song', 'Humma Song', 'Nashe Si Chadh Gayi', 'The Breakup Song', 'Chiz bari mast', 'Dooriyan', 'Hawa Hawa ', 'High Rated Gabru', 'Teri Call', 'Yaari Ft Deep Jandu'];
    var artistList = ['Artist #1', 'Artist #2', 'Artist #3', 'Artist #4', 'Neha Kakkar,Udit Narayan', 'Guri', 'Mika Singh, Prakriti', 'Guru Randhawa', 'Harsimran', 'Guri'];
    var albumList = ['Badrinath ki Dulhania', 'Ok Jaanu', 'Befikre', 'Ae Dil Hai Mushkil', 'Machine', 'geetmp3.com', 'Mubarakan', 'High Rated Gabru', 'Teri Call', 'geetmp3.com'];
    var durationList = ['2:56', '3:15', '2:34', '2:29', '2:12', '3:45', '4:32', '3:34', '3:32', '3:15'];



    function addSongNameClickEvent(songName, position) {
      var id = '#song' + position;
      $(id).click(function() {
        var audio = document.querySelector('audio');
        var currentSong = audio.src;
        if (currentSong.search(songName) != -1) {
          toggleSong();
        } else {
          audio.src = songName;
          toggleSong();
        }
      });
    }
    for (var i = 0; i < fileNames.length + 1; i++) {
      addSongNameClickEvent(fileNames[i - 1], i)
    }
    window.onload = function() {

      for (var i = 0; i < songList.length; i++) {
        var name = '#song' + (i + 1);
        var song = $(name);
        song.find('.song-name').text(songList[i]);
        song.find('.song-artist').text(artistList[i]);
        song.find('.song-album').text(albumList[i]); // Added
        song.find('.song-length').text(durationList[i]); // Added
      }
      updateCurrentTime();
      setInterval(function() {
        updateCurrentTime();
      }, 1000);
    }

    function pbf(){
      var elm = document.querySelector('audio');
      var cur = elm.currentTime;
      var dur = elm.duration;
      var percentage = (cur/dur)*100;
      $("#progress-filled").css('width',percentage + "%");

    }
